<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>



</head>

<body>

  <!-- Rating state start -->
  <div class="card rating-card">
    <div class="rating-card__items">
      <div class="img-circle">
        <img class="star" src="./images/icon-star.svg">
      </div>

      <h1 class="title">How did we do?</h1>

      <p class="instruction">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="rating-number"><span class=hover-dark>
          1
          <!-- <div class="real-number"></div> -->
        </span><span>2</span><span>3</span> <span class="hover-gray">4</span> <span class="hover-orange">5</span></div>
      <div class="btn-container">
        <button class="submit">Submit</button>
      </div>

    </div>

  </div>



  <!-- Rating state end -->


  <div class="card thank-you-card">
    <img class="thank-you-img" src="./images/illustration-thank-you.svg">
    <div class="selected">You selected <span id="rating"> 0 </span> out of 5</div>

    <h1>Thank you!</h1>

    <p>We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
